<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowify Collage Editor</title>
    <link rel="stylesheet" href="collage.css">
</head>
<body>
    <header>
        <h1>Glowify - Create Your Collage</h1>
    </header>
    <main>
        <div class="editor-controls">
            <input type="file" id="uploadImage" multiple onchange="loadImages(event)">
            <button onclick="toggleCollageOptions()">Choose Collage Layout</button>
            
            <div id="collageOptions" class="collage-options" style="display: none;">
                <h3>Square (1:1)</h3>
                <button onclick="setCollageGrid('2x1')">Two Images - Column</button>
                <button onclick="setCollageGrid('1x2')">Two Images - Row</button>
                <button onclick="setCollageGrid('3x3')">Three Images - Grid</button>
                
                <h3>Landscape (4:3)</h3>
                <button onclick="setCollageGrid('2x1-landscape')">Two Images - Column</button>
                <button onclick="setCollageGrid('1x2-landscape')">Two Images - Row</button>
                
                <h3>Portrait (3:4)</h3>
                <button onclick="setCollageGrid('2x1-portrait')">Two Images - Column</button>
                <button onclick="setCollageGrid('1x2-portrait')">Two Images - Row</button>
                
                <h3>FB Cover (851x315)</h3>
                <button onclick="setCollageGrid('fb-cover')">FB Cover Layout</button>
            </div>
            
            <button onclick="saveCollage()">Save Collage</button>
        </div>

        <div id="collageContainer" class="collage-container"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="collage.js"></script>
</body>
</html>
