<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage Maker</title>
    <link rel="stylesheet" href="collage.css">
</head>
<body>
    <div class="collage-container">
        <div class="preview-area">
            <h2>Collage Preview</h2>
            <div id="collagePreview" class="collage-preview">
                <!-- Collage will be displayed here -->
            </div>
            <button onclick="saveCollage()">Save Collage</button>
        </div>

        <div class="editor-area">
            <h1>Photo Collage Maker</h1>

            <!-- Grid Selection -->
            <div class="grid-selection">
                <h2>Select a Grid</h2>
                <button onclick="selectGrid('1:1')">1:1</button>
                <button onclick="selectGrid('3:4')">3:4</button>
                <button onclick="selectGrid('4:3')">4:3</button>
                <button onclick="selectGrid('2:6')">2:6</button>
                <button onclick="selectGrid('2:5')">2:5</button>
            </div>

            <!-- Photo Upload Section -->
            <input type="file" id="photoUpload" multiple accept="image/*" onchange="uploadPhotos()">
            
            <!-- Frame Selection -->
            <div class="frame-selection" id="frameSelection">
                <h2>Select a Frame</h2>
                <!-- Frames will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="collage.js"></script>
</body>
</html>
